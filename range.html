<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/><meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Calculadora de días entre fechas</title>
<meta content="no-store" http-equiv="Cache-Control"/>
<style>
:root{--bg:#0b0d10;--text:#e6f1ff;--muted:#9fb3c8;--ol:#2a3642;--tap:42px}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{margin:0;background:#0b0d10;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
.wrap{max-width:1100px;margin:0 auto;padding:20px}
header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(11,13,16,.85),rgba(11,13,16,.65));backdrop-filter:saturate(130%) blur(8px);padding:10px 0 12px 0;display:flex;justify-content:space-between;align-items:center}
.sun{width:18px;height:18px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#ffd166,#ff8c42 60%,transparent 61%);box-shadow:0 0 18px #ffb347;display:inline-block;margin-right:8px}
.small{font-size:12px;color:var(--muted)}

.layout{display:grid;grid-template-columns:220px 1fr;gap:16px}
.sidenav{position:sticky;top:58px;height:calc(100dvh - 70px);border:1px solid var(--ol);border-radius:12px;padding:12px;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01))}
.nav-title{font-size:12px;color:var(--muted);margin-bottom:8px}
.nav-link{display:block;padding:8px 10px;margin:4px 0;border-radius:8px;border:1px solid var(--ol);color:var(--text);text-decoration:none;background:rgba(255,255,255,.02)}
.nav-link:hover{background:rgba(255,255,255,.06)}
.nav-link.active{background:rgba(124,199,255,.18);border-color:#7cc7ff;box-shadow:inset 0 0 0 1px rgba(124,199,255,.4)}
@media(max-width:839px){.layout{grid-template-columns:1fr}.sidenav{display:none}}

body{margin:0;background:#0b0d10;color:#e6f1ff;font-family:system-ui,-apple-system,Segoe UI,Roboto}
.wrap{max-width:720px;margin:0 auto;padding:20px}
.card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid #2a3642;border-radius:16px;padding:14px}
.small{font-size:12px;color:#9fb3c8}.mono{font-family:ui-monospace,Menlo,Consolas,monospace}.mono.big{font-size:clamp(26px,7vw,40px)}
.input{background:rgba(255,255,255,.05);border:1px solid #2a3642;border-radius:8px;color:#e6f1ff;padding:6px 8px;min-height:42px;width:100%}
.input-grid{display:grid;grid-template-columns:repeat(12,1fr);gap:10px}
.field{display:flex;flex-direction:column}
.btn{background:rgba(124,199,255,.15);border:1px solid #2a3642;border-radius:999px;color:#e6f1ff;padding:6px 12px;cursor:pointer;min-height:42px}
.btn:hover{background:rgba(124,199,255,.25)}
.status{margin:8px 0;color:#9cffd5;font-size:12px}
.chip{border:1px solid #2a3642;border-radius:999px;padding:4px 10px;background:rgba(255,255,255,.04)}
.chip.active{background:rgba(124,199,255,.18);border-color:#7cc7ff}

.menuBtn{display:none;margin-left:8px;background:rgba(124,199,255,.15);border:1px solid var(--ol);color:var(--text);border-radius:10px;padding:6px 10px;cursor:pointer}
@media(max-width:839px){.menuBtn{display:inline-block}}
body.noScroll{overflow:hidden}
.mobileNav{position:fixed;inset:0;pointer-events:none;z-index:9999}
.mobileNav.open{pointer-events:auto}
.mobileOverlay{position:absolute;inset:0;background:rgba(0,0,0,.35);backdrop-filter:blur(2px);opacity:0;transition:opacity .22s ease;z-index:1}
.mobileNav.open .mobileOverlay{opacity:1}
.mobileNavPanel{position:absolute;top:0;left:0;width:82%;max-width:320px;height:100%;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border-right:1px solid var(--ol);transform:translateX(-102%);transition:transform .22s ease;z-index:2;box-shadow:6px 0 20px rgba(0,0,0,.3);will-change:transform}
.mobileNav.open .mobileNavPanel{transform:translateX(0)}
.mobileNavHeader{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid var(--ol)}
.closeBtn{background:transparent;border:1px solid var(--ol);border-radius:8px;color:var(--text);padding:4px 8px;cursor:pointer}
.mobileList{display:flex;flex-direction:column;padding:10px}
.mnav-link{display:block;padding:10px 12px;margin:6px 10px;border:1px solid var(--ol);border-radius:10px;color:var(--text);text-decoration:none;background:rgba(255,255,255,.02)}
.mnav-link.active{background:rgba(124,199,255,.18);border-color:#7cc7ff;box-shadow:inset 0 0 0 1px rgba(124,199,255,.4)}


/* --- Responsive mobile tuning --- */
@media(max-width:599px){
  .wrap{padding:14px}
  header{padding:8px 0 10px 0}
  .card,.tile{padding:12px}
  .mcard{grid-column:1/-1}
  .mono.big{font-size:clamp(22px,8vw,34px); word-break:break-word; overflow-wrap:anywhere}
  .plane{height:220px}
  .cStep{padding:2px 5px}
  .memTag{padding:2px 6px}
  .input{min-height:44px}
  .progress{height:8px}
  .table-wrap{ -webkit-overflow-scrolling: touch; overflow:auto }
  .scroll-hint{display:block;margin-top:6px;color:var(--muted);font-size:12px}
}
@media(min-width:600px){
  .scroll-hint{display:none}
}

</style></head><body>
<div class="wrap">
<div aria-hidden="true" class="mobileNav" id="mobileNav">
<div class="mobileNavPanel">
<div class="mobileNavHeader">
<span>Menú</span>
<button aria-label="Cerrar" class="closeBtn" id="closeMenu">×</button>
</div>
<nav class="mobileList">
<a class="mnav-link" href="./">Inicio</a>
<a class="mnav-link active" href="./range.html">Días entre fechas</a>
<a class="mnav-link" href="./letters.html">Letras → Números</a>
<a href="./mapa/">Mapa y codigos</a></nav>
</div>
<div class="mobileOverlay" id="mobileOverlay" tabindex="-1"></div>
</div>
<header><div><span class="sun"></span><h1 style="display:inline-block;margin:0">Calendaria</h1></div><button aria-label="Abrir menú" class="menuBtn" id="menuBtn" title="Menú">☰</button></header>
<div class="layout">
<aside class="sidenav">
<nav>
<div class="nav-title">Menú</div>
<a class="nav-link" href="./">Inicio</a>
<a class="nav-link active" href="./range.html">Días entre fechas</a>
<a class="nav-link" href="./mapa/">Mapa y codigos</a></nav>
</aside>
<main>
<div class="wrap">
<h1 style="margin:0 0 10px 0;font-size:20px">Días entre fechas</h1>

<div class="status" id="rdbg" style="display:none">estado: cargando…</div>
<div class="card">
<div class="input-grid">
<div class="field" style="grid-column:span 6">
<label class="small">Fecha de inicio</label>
<input class="input" id="start" max="9999-12-31" min="0001-01-01" type="date"/>
<button class="btn" id="btnStartToday" style="margin-top:8px" type="button">Hoy</button>
</div>
<div class="field" style="grid-column:span 6">
<label class="small">Fecha de fin</label>
<input class="input" id="end" max="9999-12-31" min="0001-01-01" type="date"/>
<button class="btn" id="btnEndToday" style="margin-top:8px" type="button">Hoy</button>
</div>
</div>
<div style="display:flex;align-items:center;justify-content:space-between;margin-top:12px">
<div class="small">Resultado</div>
<div>
<div class="mono big" id="out">—</div>
<div style="display:flex;gap:8px;margin-top:6px">
<span class="chip mono" id="chipEx">Exclusivo: —</span>
<span class="chip mono" id="chipIn">Inclusivo: —</span>
</div>
<div class="small mono" id="yearsOut" style="margin-top:6px">Años entre fechas: —</div>
</div>
</div>
<div style="display:flex;gap:8px;align-items:center;margin-top:8px">
<input checked="" id="inclusive" type="checkbox"/>
<label class="small" for="inclusive">Contar inclusivo (incluye inicio y fin)</label>
</div>
<div style="display:flex;gap:8px;margin-top:12px">
<button class="btn" id="calc">Calcular</button>

<button class="btn" id="clear">Limpiar</button>
</div>
</div>
</div>
<noscript><div style="color:#ff9aa2;padding:8px 20px">Necesitás habilitar JavaScript para usar la calculadora.</div></noscript>
<script defer="" src="./range.js"></script>
</main>
</div>
<footer class="small" style="opacity:.75;margin-top:12px">Hecho en el navegador.</footer>
</div>
<script defer="" src="./common.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  var btn = document.getElementById('btnEndToday');
  var endInput = document.getElementById('end');
  if(btn && endInput){
    btn.addEventListener('click', function(){
      var d = new Date();
      var y = d.getFullYear();
      var m = String(d.getMonth() + 1).padStart(2, '0');
      var day = String(d.getDate()).padStart(2, '0');
      var val = y + '-' + m + '-' + day;
      endInput.value = val;
      // trigger events for calculators that listen to changes
      endInput.dispatchEvent(new Event('input', { bubbles: true }));
      endInput.dispatchEvent(new Event('change', { bubbles: true }));
    });
  }
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  var btn = document.getElementById('btnStartToday');
  var input = document.getElementById('start');
  if(btn && input){
    btn.addEventListener('click', function(){
      var d = new Date();
      var y = d.getFullYear();
      var m = String(d.getMonth() + 1).padStart(2, '0');
      var day = String(d.getDate()).padStart(2, '0');
      var val = y + '-' + m + '-' + day;
      input.value = val;
      input.dispatchEvent(new Event('input', { bubbles: true }));
      input.dispatchEvent(new Event('change', { bubbles: true }));
    });
  }
});
</script>
</body></html>
