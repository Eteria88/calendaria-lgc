<title>Calendaria · Tabla periódica</title>
<style>
:root{
  --bg:#0b0d10;
  --text:#e6f1ff;
  --muted:#9fb3c8;
  --ol:#2a3642;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(1200px 800px at 80% -10%,rgba(76,145,255,.25),transparent),
             radial-gradient(900px 700px at 10% 110%,rgba(144,234,255,.2),transparent),
             #05070b;
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.wrap{max-width:1100px;margin:0 auto;padding:20px}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:8px 0 14px 0;
}
.sun{
  width:18px;
  height:18px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 20%,#fff6d6,#ffb347);
  box-shadow:0 0 18px #ffb347;
  display:inline-block;
  margin-right:8px;
}
.small{font-size:12px;color:var(--muted)}
.mono{font-family:ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid var(--ol);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:14px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:var(--text);
  border-radius:999px;
  padding:6px 12px;
  border:1px solid var(--ol);
  text-decoration:none;
  background:rgba(255,255,255,.04);
}
.btn span{font-size:14px}
.title{font-size:16px;font-weight:600}
.elementLabel{
  font-size:22px;
  margin-top:4px;
}
.periodicContainer{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  border:1px solid var(--ol);
  background:rgba(0,0,0,.35);
  min-height:320px;
}
.periodicPdf{
  width:100%;
  height:min(80vh,900px);
  border:0;
  display:block;
}
@media (min-width:840px){
  .periodicPdf{height:80vh}
}
.periodicMarker{
  position:absolute;
  border-radius:999px;
  box-shadow:0 0 12px 4px rgba(124,199,255,.8);
  border:2px solid rgba(124,199,255,.9);
  transform:translate(-50%,-50%) scale(.8);
  pointer-events:none;
  transition:opacity .3s,transform .3s;
}
.periodicMarker::after{
  content:'';
  display:block;
  width:100%;
  height:100%;
  border-radius:inherit;
  background:radial-gradient(circle,rgba(124,199,255,.55),transparent);
}
.marker-H{
  top:12%;
  left:6%;
  width:4%;
  opacity:0;
}
body[data-el="H"] .marker-H{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}
</style>
</head>
