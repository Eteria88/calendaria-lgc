<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/favicon.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calendaria · Tabla periódica</title>
<style>
:root{
  --bg:#0b0d10;
  --text:#e6f1ff;
  --muted:#9fb3c8;
  --ol:#2a3642;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(1200px 800px at 80% -10%,rgba(76,145,255,.25),transparent),
             radial-gradient(900px 700px at 10% 110%,rgba(144,234,255,.2),transparent),
             #05070b;
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.wrap{max-width:1100px;margin:0 auto;padding:20px}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:8px 0 14px 0;
}
.sun{
  width:18px;
  height:18px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 20%,#fff6d6,#ffb347);
  box-shadow:0 0 18px #ffb347;
  display:inline-block;
  margin-right:8px;
}
.small{font-size:12px;color:var(--muted)}
.mono{font-family:ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid var(--ol);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:14px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:var(--text);
  border-radius:999px;
  padding:6px 12px;
  border:1px solid var(--ol);
  text-decoration:none;
  background:rgba(255,255,255,.04);
}
.btn span{font-size:14px}
.title{font-size:16px;font-weight:600}
.elementLabel{
  font-size:22px;
  margin-top:4px;
}
.periodicContainer{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #d7e6ff; /* borde claro en todos los dispositivos */
  background:rgba(0,0,0,.35);
  min-height:320px;
}
.periodicScroll{
  width:100%;
  overflow:visible; /* sin barras extra en desktop */
}
.periodicPdf{
  width:100%;
  height:min(80vh,900px);
  border:0;
  display:block;
}
@media (min-width:840px){
  .periodicPdf{height:80vh}
}
@media (max-width:839px){
  .periodicScroll{
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }
  .periodicPdf{
    width:1200px;
    max-width:none;
    height:auto;
  }
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="small"><span class="sun"></span>Calendaria-LGC · Tabla periódica</div>
      <div class="small">Vista de elementos</div>
    </div>
    <a href="./index.html" class="btn"><span>←</span><span>Volver a Calendaria</span></a>
  </header>

  <main>
    <section class="card">
      <div class="mono elementLabel" id="colRowLabel">Columna 1 · Fila 1</div>
      <div class="small mono" id="periodicElementLabel">H · 1 · Hidrógeno</div>
    </section>

    <section class="card">
      <div class="periodicContainer">
        <div class="periodicScroll">
          <object data="./TablaPeriodica352elementos.pdf#view=FitH"
                  type="application/pdf"
                  class="periodicPdf">
            <p class="small" style="padding:12px">
              Tu navegador no puede mostrar el PDF embebido. Puedes descargar la tabla periódica desde
              <a href="./TablaPeriodica352elementos.pdf">este enlace</a>.
            </p>
          </object>
        </div>
      </div>
    </section>
  </main>
</div>
<script>
(function(){
  function getParam(name){
    var m = new RegExp('[?&]'+name+'=([^&]+)').exec(window.location.search);
    return m ? decodeURIComponent(m[1].replace(/\+/g,' ')) : '';
  }

  var raw = getParam('el') || 'H';
  var key = raw.toUpperCase();
  var symbol = raw; // preserva mayúsculas/minúsculas originales

  var label = document.getElementById('periodicElementLabel');
  var colRowLabel = document.getElementById('colRowLabel');

  var name = 'Elemento';
  var atomic = '';
  var colRow = 'Columna 1 · Fila 1';

  if (key === 'H') {
    name = 'Hidrógeno';
    atomic = '1';
    colRow = 'Columna 1 · Fila 1';
    symbol = 'H';
  } else if (key === 'HE') {
    name = 'Helium';
    atomic = '2';
    colRow = 'Columna 32 · Fila 1';
    symbol = 'He';
  } else if (key === 'LI') {
    name = 'Lithium';
    atomic = '3';
    colRow = 'Columna 1 · Fila 2';
    symbol = 'Li';
  } else if (key === 'BE') {
    name = 'Beryllium';
    atomic = '4';
    colRow = 'Columna 2 · Fila 2';
    symbol = 'Be';
  } else if (key === 'B') {
    name = 'Boron';
    atomic = '5';
    colRow = 'Columna 27 · Fila 2';
    symbol = 'B';
  } else if (key === 'C') {
    name = 'Carbon';
    atomic = '6';
    colRow = 'Columna 28 · Fila 2';
    symbol = 'C';
  } else if (key === 'N') {
    name = 'Nitrogen';
    atomic = '7';
    colRow = 'Columna 29 · Fila 2';
    symbol = 'N';
  } else if (key === 'O') {
    name = 'Oxygen';
    atomic = '8';
    colRow = 'Columna 30 · Fila 2';
    symbol = 'O';
  } else if (key === 'F') {
    name = 'Fluorine';
    atomic = '9';
    colRow = 'Columna 31 · Fila 2';
    symbol = 'F';
  } else if (key === 'NE') {
    name = 'Neon';
    atomic = '10';
    colRow = 'Columna 32 · Fila 2';
    symbol = 'Ne';
  }

  if (label) {
    label.textContent = symbol + (atomic ? ' · ' + atomic : '') + (name ? ' · ' + name : '');
  }
  if (colRowLabel) {
    colRowLabel.textContent = colRow;
  }
})();
</script>
</body>
</html>
