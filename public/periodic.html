<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/favicon.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calendaria · Tabla periódica</title>
<style>
:root{
  --bg:#0b0d10;
  --text:#e6f1ff;
  --muted:#9fb3c8;
  --ol:#2a3642;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(1200px 800px at 80% -10%,rgba(76,145,255,.25),transparent),
             radial-gradient(900px 700px at 10% 110%,rgba(144,234,255,.2),transparent),
             #05070b;
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.wrap{max-width:1100px;margin:0 auto;padding:20px}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:8px 0 14px 0;
}
.sun{
  width:18px;
  height:18px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 20%,#fff6d6,#ffb347);
  box-shadow:0 0 18px #ffb347;
  display:inline-block;
  margin-right:8px;
}
.small{font-size:12px;color:var(--muted)}
.mono{font-family:ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid var(--ol);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:14px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:var(--text);
  border-radius:999px;
  padding:6px 12px;
  border:1px solid var(--ol);
  text-decoration:none;
  background:rgba(255,255,255,.04);
}
.btn span{font-size:14px}
.title{font-size:16px;font-weight:600}
.elementLabel{
  font-size:22px;
  margin-top:4px;
}
.periodicContainer{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #d7e6ff; /* borde claro en todos los dispositivos */
  background:rgba(0,0,0,.35);
  min-height:320px;
}
.periodicScroll{
  width:100%;
  overflow:visible; /* sin barras extra en desktop */
}
.periodicPdf{
  width:100%;
  height:min(80vh,900px);
  border:0;
  display:block;
}
@media (min-width:840px){
  .periodicPdf{height:80vh}
}
@media (max-width:839px){
  .periodicScroll{
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }
  .periodicPdf{
    width:1200px;
    max-width:none;
    height:auto;
  }
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="small"><span class="sun"></span>Calendaria-LGC · Tabla periódica</div>
      <div class="small">Vista de elementos</div>
    </div>
    <a href="./index.html" class="btn"><span>←</span><span>Volver a Calendaria</span></a>
  </header>

  <main>
    <section class="card">
      <div class="mono elementLabel">Columna 1 · Fila 1</div>
      <div class="small mono" id="periodicElementLabel">H · 1 · Hidrógeno</div>
    </section>

    <section class="card">
      <div class="periodicContainer">
        <div class="periodicScroll">
          <object data="./TablaPeriodica352elementos.pdf#view=FitH"
                  type="application/pdf"
                  class="periodicPdf">
            <p class="small" style="padding:12px">
              Tu navegador no puede mostrar el PDF embebido. Puedes descargar la tabla periódica desde
              <a href="./TablaPeriodica352elementos.pdf">este enlace</a>.
            </p>
          </object>
        </div>
      </div>
    </section>
  </main>
</div>
<script>
(function(){
  function getParam(name){
    var m = new RegExp('[?&]'+name+'=([^&]+)').exec(window.location.search);
    return m ? decodeURIComponent(m[1].replace(/\+/g,' ')) : '';
  }
  var el = (getParam('el') || 'H').toUpperCase();
  document.body.setAttribute('data-el', el);
  var label = document.getElementById('periodicElementLabel');
  if(label){
    var name = 'Elemento';
    var atomic = '';
    if(el === 'H'){
      name = 'Hidrógeno';
      atomic = '1';
    }
    label.textContent = el + (atomic ? ' · ' + atomic : '') + (name ? ' · ' + name : '');
  }
})();
</script>
</body>
</html>
