<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/favicon.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calendaria · Tabla periódica</title>
<style>
:root{
  --bg:#0b0d10;
  --text:#e6f1ff;
  --muted:#9fb3c8;
  --ol:#2a3642;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(1200px 800px at 80% -10%,rgba(76,145,255,.25),transparent),
             radial-gradient(900px 700px at 10% 110%,rgba(144,234,255,.2),transparent),
             #05070b;
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.wrap{max-width:1100px;margin:0 auto;padding:20px}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:8px 0 14px 0;
}
.sun{
  width:18px;
  height:18px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 20%,#fff6d6,#ffb347);
  box-shadow:0 0 18px #ffb347;
  display:inline-block;
  margin-right:8px;
}
.small{font-size:12px;color:var(--muted)}
.mono{font-family:ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}

#refDateLabel{margin-bottom:12px;}

#solarDaysLabel{margin-top:2px;}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid var(--ol);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:14px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:var(--text);
  border-radius:999px;
  padding:6px 12px;
  border:1px solid var(--ol);
  text-decoration:none;
  background:rgba(255,255,255,.04);
}
.btn span{font-size:14px}
.title{font-size:16px;font-weight:600}
.elementLabel{
  font-size:22px;
  margin-top:4px;
}
.periodicContainer{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #d7e6ff; /* borde claro en todos los dispositivos */
  background:rgba(0,0,0,.35);
  min-height:320px;
}
.periodicScroll{
  width:100%;
  overflow:visible; /* sin barras extra en desktop */
}
.periodicPdf{
  width:100%;
  height:min(80vh,900px);
  border:0;
  display:block;
}
@media (min-width:840px){
  .periodicPdf{height:80vh}
}
@media (max-width:839px){
  .periodicScroll{
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }
  .periodicPdf{
    width:1200px;
    max-width:none;
    height:auto;
  }
}

.header-card{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:16px;
  flex-wrap:wrap;
}
.header-main{
  flex:1 1 200px;
}
.header-badge{
  flex:0 0 auto;
}
.elementBadge{
  border:1px solid var(--ol);
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  padding:6px;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
  display:none;
}
.elementBadge img{
  display:block;
  width:76px;
  height:auto;
  border-radius:10px;
  border:1px solid var(--ol);
}
@media (max-width:599px){
  .elementBadge img{width:64px;}
}

  /* Aparato header (mismo estilo que en index) */
  .mcard{
    display:inline-block;
    width:fit-content;
    max-width:100%;
    border:1px solid var(--ol);
    border-radius:12px;
    padding:10px 12px;
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
    margin:0 0 6px 0;
  }

</style>
</head>

<div class="wrap">
  <header>
    <div>
      <div class="small"><span class="sun"></span>Calendaria-LGC · Tabla periódica</div>
      <div class="small">Vista de elementos</div>
    </div>
    <a href="./index.html" class="btn"><span>←</span><span>Volver a Calendaria</span></a>
  </header>

  <main>
    <section class="card header-card">
      <div class="header-main">
        <div class="small mono" id="refDateLabel"></div>
        <div class="mcard"><div class="small mono" id="apHeaderLabel"></div></div>
        <div class="small mono" id="solarDaysLabel"></div>
        <div class="mono elementLabel" id="colRowLabel">Columna 1 · Fila 1</div>
        <div class="small mono" id="periodicElementLabel">H · 1 · Hidrógeno</div>
      </div>
      <div class="header-badge">
        <div class="elementBadge" title="" aria-hidden="true">
          <img id="elementTile" src="./hydrogen.png" alt="Elemento actual">
        </div>
      </div>
    </section>

    <section class="card">
      <div class="periodicContainer">
        <div class="periodicScroll">
          <object data="./TablaPeriodica352elementos.pdf#view=FitH"
                  type="application/pdf"
                  class="periodicPdf">
            <p class="small" style="padding:12px">
              Tu navegador no puede mostrar el PDF embebido. Puedes descargar la tabla periódica desde
              <a href="./TablaPeriodica352elementos.pdf">este enlace</a>.
            </p>
          </object>
        </div>
      </div>
    </section>
  </main>
</div>

(function(){
  function getParam(name){
    var m = new RegExp('[?&]'+name+'=([^&]+)').exec(window.location.search);

  }
  var refIso = getParam('ref');
  var refLabel = document.getElementById('refDateLabel');
  if(refLabel && refIso){
    var parts = refIso.split('-');
    if(parts.length === 3){
      refLabel.textContent = 'Fecha de referencia: ' + parts[2] + '/' + parts[1] + '/' + parts[0];
    } else {
      refLabel.textContent = 'Fecha de referencia: ' + refIso;
    }
  }
    // Aparato + días solares para la misma fecha de referencia
  var apHeaderLabel = document.getElementById('apHeaderLabel');
  var solarDaysLabel = document.getElementById('solarDaysLabel');
  if((apHeaderLabel || solarDaysLabel) && refIso){
    try{
      function jdnG(y,m,d){
        var a=Math.floor((14-m)/12);
        var Y=y+4800-a;
        var M=m+12*a-3;
        return d+Math.floor((153*M+2)/5)+365*Y+Math.floor(Y/4)-Math.floor(Y/100)+Math.floor(Y/400)-32045;
      }
      function jdnJ(y,m,d){
        var a=Math.floor((14-m)/12);
        var Y=y+4800-a;
        var M=m+12*a-3;
        return d+Math.floor((153*M+2)/5)+365*Y+Math.floor(Y/4)-32083;
      }

      var ps = String(refIso).split('-');
      if(ps.length===3){
        var y=parseInt(ps[0],10), m=parseInt(ps[1],10), d=parseInt(ps[2],10);
        if(y && m && d){
          var isGregorian = (y>1582) || (y===1582 && (m>10 || (m===10 && d>=15)));
          var j = isGregorian ? jdnG(y,m,d) : jdnJ(y,m,d);
          var jJulEpoch = jdnJ(1,1,1);
          var totalSolar = j - jJulEpoch + 1;

          var apIndexVal = Math.floor((y-1)/4) + 1;
          var aStartY = y - ((y-1)%4);
          var yearPhase = Math.max(1, Math.min(4, y - aStartY + 1));
          var PHASES = ['0','Asume','Asimila','Desafía','Decide'];

          if(apHeaderLabel){
            apHeaderLabel.textContent = 'Aparato Nº ' + apIndexVal + ' · Año ' + yearPhase + ' — ' + PHASES[yearPhase];
          }
          if(solarDaysLabel){
            solarDaysLabel.textContent = 'Días solares ' + totalSolar;
          }
        }
      }
    }catch(e){
      // sin acción
    }

  const badge = document.querySelector('.elementBadge');
  const tile  = document.getElementById('elementTile');

  function isoToMD(iso){
    if(!iso) return null;
    var parts = iso.split('-');
    if(parts.length !== 3) return null;

    var y, m, d;
    if(parts[0].length === 4){
      // Formato aaaa-mm-dd
      y = parseInt(parts[0], 10);
      m = parseInt(parts[1], 10);
      d = parseInt(parts[2], 10);
    } else if(parts[2].length === 4){
      // Formato dd-mm-aaaa
      y = parseInt(parts[2], 10);
      m = parseInt(parts[1], 10);
      d = parseInt(parts[0], 10);
    } else {
      return null;
    }

    function isLeap(year){
      return (year % 4 === 0) && (year % 100 !== 0 || year % 400 === 0);
    }

    // Fechas de Anillo de Fuego para el badge:
    // - Bisiestos: 18/12 al 31/12
    // - No bisiestos: 19/12 al 31/12
    if(isLeap(y)){
      if(m === 12 && d >= 18){
        return null;
      }
    } else {
      if(m === 12 && d >= 19){
        return null;
      }
    }

    // Ajuste bisiesto: del 29/02 al 17/12 inclusive
    // se corre un día hacia adelante.
    if(isLeap(y)){
      var inShiftRange =
        (m === 2 && d === 29) ||
        (m > 2 && (m < 12 || (m === 12 && d <= 17)));
      if(inShiftRange){
        var date = new Date(y, m - 1, d);
        date.setDate(date.getDate() + 1);
        m = date.getMonth() + 1;
        d = date.getDate();
      }
    }

    var mm = String(m).padStart(2, "0");
    var dd = String(d).padStart(2, "0");
    return mm + "-" + dd;
  }

  function activeISO(){
    var refIso = getParam('ref');
    if(refIso) return refIso;
    var d = new Date();
    var y = d.getFullYear();
    var m = String(d.getMonth()+1).padStart(2,'0');
    var day = String(d.getDate()).padStart(2,'0');
    return y + "-" + m + "-" + day;
  }

  function renderBadge(){
    if(!badge || !tile) return;
    var md = isoToMD(activeISO());
    var el = md ? MAP[md] : null;
    if(el){
      tile.src = "./" + el.img;
      badge.title = el.title;
      badge.style.display = "block";
      badge.setAttribute("aria-hidden","false");
      tile.alt = el.title + " element tile";
    } else {
      badge.style.display = "none";
      badge.setAttribute("aria-hidden","true");
    }
  }

  document.addEventListener('DOMContentLoaded', renderBadge);
  window.addEventListener('load', function(){ setTimeout(renderBadge, 0); });
})();
