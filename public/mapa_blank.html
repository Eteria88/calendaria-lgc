<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa Leaflet Â· Blank</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{height:100vh;width:100vw;background:#9ed8e2}
    .leaflet-container{background:#9ed8e2}
  </style>
</head>
<body>
<div id="map"></div>
<script>
  const map=L.map('map',{worldCopyJump:false, zoomSnap:1, zoomDelta:1});
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    maxZoom:6,minZoom:1,noWrap:true,tileSize:512,zoomOffset:-1,updateWhenIdle:true,keepBuffer:3,
    attribution:'&copy; OpenStreetMap contributors'
  }).addTo(map);
  map.setView([15,0],2);
  fetch('https://unpkg.com/world-atlas@2/countries-50m.json').then(r=>r.json()).then(topo=>{
    const geo=topojson.feature(topo, topo.objects.countries);
    const layer=L.geoJSON(geo,{style:()=>({weight:1.2,color:'#2a3545',fillColor:'#39424a',fillOpacity:.85})});
    layer.addTo(map);
  });
</script>
</body>
</html>
