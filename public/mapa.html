<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendaria · Mapa y Códigos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <link rel="stylesheet" href="../assets/css/mapa.css" />
</head>
<body>
  <main class="layout">
    <aside class="panel">
      <h2>Mapa y Códigos (UIT)</h2>
      <div class="search-row">
        <input id="search" type="text" placeholder="Buscar país…" />
        <div id="search-code-badge">—</div>
        <div id="uit-status" title="Estado carga UIT">…</div>
      </div>
      <ul id="country-list" class="country-list"></ul>
      <div class="selected-country" id="selected-country"><div class="muted">Elegí un país…</div></div>
    </aside>
    <section class="map-wrap">
      <div id="map"></div>
      <div id="tooltip" class="tooltip"></div>
    </section>
  </main>
  <script src="../assets/js/mapa.js"></script>
</body>
</html>
