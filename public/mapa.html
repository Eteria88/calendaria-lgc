<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Calendaria · Mapa (OpenLayers)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
  <link rel="stylesheet" href="/mapa_ol.css">
</head>
<body>
  <main class="layout">
    <aside class="panel">
      <h2>Mapa (OpenLayers)</h2>
      <div class="search-row">
        <input id="search" type="text" placeholder="Buscar país por nombre…">
        <div id="search-badge">—</div>
      </div>
      <ul id="country-list" class="country-list"></ul>
      <div class="selected-country" id="selected-country">
        <div class="row"><span class="name">—</span></div>
      </div>
    </aside>
    <section class="map-wrap">
      <div id="map" class="map"></div>
      <div id="tooltip" class="tooltip"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="/mapa_ol.js"></script>
</body>
</html>
