<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendaria · Mapa y Códigos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <link rel="stylesheet" href="mapa.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="../index.html" class="brand-link">Calendaria</a></div>
    <nav class="nav">
      <a href="../index.html">Inicio</a>
      <a href="../range.html">Días entre fechas</a>
      <a href="../letters.html">Letras · Números</a>
      <a class="active" href="./">Mapa y Códigos</a>
    </nav>
  </header>

  <main class="layout">
    <aside class="panel">
      <h2>Mapa y Códigos</h2>
      <p class="muted">Escribí para filtrar; verás el <strong>código UIT</strong> del match junto al buscador. Enter para ir.</p>
      <div>
        <label for="search">Buscar país</label>
        <input id="search" type="text" placeholder="Argentina, España, Bangladesh…" />
        <ul id="country-list" class="country-list"></ul>
      </div>
      <div style="margin-top:12px;">
        <h3>País seleccionado</h3>
        <div id="selected-country" class="selected-country"><p class="muted">Ninguno aún.</p></div>
      </div>
      <div style="margin-top:12px;">
        <h3>Códigos guardados</h3>
        <ul id="saved-codes" class="saved-codes"></ul>
      </div>
    </aside>

    <section style="position:relative">
      <div id="map"></div>
      <div id="tooltip" class="tooltip" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script src="mapa.js"></script>
</body>
</html>
