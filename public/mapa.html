<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa aislado (iframe)</title>
  <style>
    html,body{height:100%;margin:0;background:#111}
    .wrap{height:100vh;display:flex;flex-direction:column}
    header{color:#eee;font:16px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding:10px}
    iframe{flex:1;border:0;width:100%}
  </style>
</head>
<body>
  <div class="wrap">
    <header>Mapa dentro de un iframe (aislado del CSS global del sitio)</header>
    <!-- Cambia la ruta si tu archivo se llama distinto -->
    <iframe src="/mapa.html" sandbox="allow-scripts allow-same-origin allow-pointer-lock"></iframe>
  </div>
</body>
</html>
